name: Deployment - Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: prefeiturario
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  DOCKERHUB_REPOSITORY: chatbot-webhooks
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
  GAR_LOCATION: us-central1
  GAR_REPOSITORY: chatbot-webhooks
  GCR_SERVICE: ${{ secrets.GCR_SERVICE }}
  GCR_REGION: ${{ secrets.GCR_REGION }}
  VAULT_ADDRESS: https://vault.dados.rio/
  VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}
  VAULT_SECRET_PATH: secret/data/chatbot-webhooks-envs-prod

jobs:
  release-docker:
    name: Docker - Release image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker Auth
        id: docker-auth
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPOSITORY }}:${{ github.sha }}
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPOSITORY }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  deploy-prod:
    needs: release-docker
    name: Deploy - Production

    permissions:
      id-token: write
      contents: read

    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ env.GCP_SA_KEY }}'

      - name: Import secrets from Vault
        id: import_secrets
        uses: hashicorp/vault-action@v2.4.1
        with:
          url: ${{ env.VAULT_ADDRESS }}
          token: ${{ env.VAULT_TOKEN }}
          secrets: |
            ${{ env.VAULT_SECRET_PATH }} ADMINS | ADMINS;
            ${{ env.VAULT_SECRET_PATH }} DB_HOST | DB_HOST;
            ${{ env.VAULT_SECRET_PATH }} DB_NAME | DB_NAME;
            ${{ env.VAULT_SECRET_PATH }} DB_PASSWORD | DB_PASSWORD;
            ${{ env.VAULT_SECRET_PATH }} DB_PORT | DB_PORT;
            ${{ env.VAULT_SECRET_PATH }} DB_USER | DB_USER;
            ${{ env.VAULT_SECRET_PATH }} DJANGO_SECRET_KEY | DJANGO_SECRET_KEY;
            ${{ env.VAULT_SECRET_PATH }} DJANGO_SETTINGS_MODULE | DJANGO_SETTINGS_MODULE;
            ${{ env.VAULT_SECRET_PATH }} EMAIL_HOST_PASSWORD | EMAIL_HOST_PASSWORD;
            ${{ env.VAULT_SECRET_PATH }} EMAIL_HOST_USER | EMAIL_HOST_USER;

      - name: Deploy to Google Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ env.GCR_SERVICE }}
          region: ${{ env.GCR_REGION }}
          image: docker.io/${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPOSITORY }}:${{ github.sha }}
          secrets:
            ADMINS=${{ steps.import_secrets.outputs.ADMINS }}
            DB_HOST=${{ steps.import_secrets.outputs.DB_HOST }}
            DB_NAME=${{ steps.import_secrets.outputs.DB_NAME }}
            DB_PASSWORD=${{ steps.import_secrets.outputs.DB_PASSWORD }}
            DB_PORT=${{ steps.import_secrets.outputs.DB_PORT }}
            DB_USER=${{ steps.import_secrets.outputs.DB_USER }}
            DJANGO_SECRET_KEY=${{ steps.import_secrets.outputs.DJANGO_SECRET_KEY }}
            DJANGO_SETTINGS_MODULE=${{ steps.import_secrets.outputs.DJANGO_SETTINGS_MODULE }}
            EMAIL_HOST_PASSWORD=${{ steps.import_secrets.outputs.EMAIL_HOST_PASSWORD }}
            EMAIL_HOST_USER=${{ steps.import_secrets.outputs.EMAIL_HOST_USER }}
