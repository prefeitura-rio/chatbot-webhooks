name: Deployment - Production

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_USERNAME: prefeiturario
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  DOCKERHUB_REPOSITORY: chatbot-webhooks
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
  GCR_SERVICE: ${{ secrets.GCR_SERVICE }}
  GCR_REGION: ${{ secrets.GCR_REGION }}

jobs:
  release-docker:
    name: Build - Release Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker Auth
        id: docker-auth
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPOSITORY }}:${{ github.sha }}
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPOSITORY }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  deploy-prod:
    needs: release-docker
    name: Deploy - Production

    permissions:
      id-token: write
      contents: read

    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ env.GCP_SA_KEY }}'

      - name: Deploy to Google Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ env.GCR_SERVICE }}
          region: ${{ env.GCR_REGION }}
          image: docker.io/${{ env.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPOSITORY }}:${{ github.sha }}
          flags: '--add-cloudsql-instances=datario:us-central1:postgres-side --port=80 --allow-unauthenticated'
          secrets: |
            ADMINS=CHATBOT_WEBHOOKS_PROD_ADMINS:latest
            DB_HOST=CHATBOT_WEBHOOKS_PROD_DB_HOST:latest
            DB_NAME=CHATBOT_WEBHOOKS_PROD_DB_NAME:latest
            DB_PASSWORD=CHATBOT_WEBHOOKS_PROD_DB_PASSWORD:latest
            DB_PORT=CHATBOT_WEBHOOKS_PROD_DB_PORT:latest
            DB_USER=CHATBOT_WEBHOOKS_PROD_DB_USER:latest
            DJANGO_SECRET_KEY=CHATBOT_WEBHOOKS_PROD_DJANGO_SECRET_KEY:latest
            DJANGO_SETTINGS_MODULE=CHATBOT_WEBHOOKS_PROD_DJANGO_SETTINGS_MODULE:latest
            EMAIL_HOST_PASSWORD=CHATBOT_WEBHOOKS_PROD_EMAIL_HOST_PASSWORD:latest
            EMAIL_HOST_USER=CHATBOT_WEBHOOKS_PROD_EMAIL_HOST_USER:latest
            GCP_PROJECT_ID=CHATBOT_WEBHOOKS_PROD_GCP_PROJECT_ID:latest
            GCP_SERVICE_ACCOUNT=CHATBOT_WEBHOOKS_PROD_GCP_SERVICE_ACCOUNT:latest
            DIALOGFLOW_LOCATION_ID=CHATBOT_WEBHOOKS_PROD_DIALOGFLOW_LOCATION_ID:latest
            DIALOGFLOW_AGENT_ID=CHATBOT_WEBHOOKS_PROD_DIALOGFLOW_AGENT_ID:latest
            DIALOGFLOW_ENVIRONMENT_ID=CHATBOT_WEBHOOKS_PROD_DIALOGFLOW_ENVIRONMENT_ID:latest
            DIALOGFLOW_LANGUAGE_CODE=CHATBOT_WEBHOOKS_PROD_DIALOGFLOW_LANGUAGE_CODE:latest
            GMAPS_API_TOKEN=CHATBOT_WEBHOOKS_PROD_GMAPS_API_TOKEN:latest
            CHATBOT_LAB_API_URL=CHATBOT_WEBHOOKS_PROD_CHATBOT_LAB_API_URL:latest
            CHATBOT_LAB_API_KEY=CHATBOT_WEBHOOKS_PROD_CHATBOT_LAB_API_KEY:latest
            SGRC_URL=CHATBOT_WEBHOOKS_PROD_SGRC_URL:latest
            SGRC_AUTHORIZATION_HEADER=CHATBOT_WEBHOOKS_PROD_SGRC_AUTHORIZATION_HEADER:latest
            SGRC_BODY_TOKEN=CHATBOT_WEBHOOKS_PROD_SGRC_BODY_TOKEN:latest
            CHATBOT_INTEGRATIONS_URL=CHATBOT_WEBHOOKS_PROD_CHATBOT_INTEGRATIONS_URL:latest
            CHATBOT_INTEGRATIONS_KEY=CHATBOT_WEBHOOKS_PROD_CHATBOT_INTEGRATIONS_KEY:latest
